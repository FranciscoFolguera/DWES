  <body>
<div class="container">
<header>
  <div class="row">
    <div class="col-12">
      <h1>BANCO RIENDO</h1>
    </div>
  </div>

  <div class="row">
    <div class="col-12">
      <h3>LISTADO DE MOVIMIENTOS</h3>
    </div>
  </div>
</header>
<section id="pedir_datos">
  <div class="row">
    <div class="col-12">
      <form>
      Número de cuenta:&nbsp;<input type="text" maxlength="10" size="10" id="cuenta" value="10 dígitos">
      &nbsp;&nbsp;<button type="button" id="btn_cuenta">Comprobar cuenta</button>
      </br>
      </br>
      Fecha inicial: &nbsp;<input type="date" id="f_inicial">
      &nbsp;&nbsp;Fecha final: &nbsp;<input type="date" id="f_final">
      </br></br>
      <button type="button" id="btn_mostrar">Mostrar movimientos</button>
</br>
    </div>
  </div>
</section>
<section id="mostrar_movi">
  <div class="row">
    <div class="col-12">
      <table>
       <thead>
         <tr>
           <th>FECHA</th>
           <th>HORA</th>
           <th>DESCRIPCIÓN</th>
           <th>IMPORTE</th>
         </tr>
       </thead>
       <tbody id="movimientos">
       </tbody>    
      </table>
    </div>
  </div>
</section>
<section id="mostrar_error">
  <div class="row">
    <div class="col-12">
      <p id="p_error">Aviso: Introduzca bien los datos para realizar la consulta</p>
    </div>
  </div>
</section>

<nav>
  <div class="row">
    <div class="col-12">
</br>
      <p><a href="http://localhost">Atrás</a> &nbsp;&nbsp;&nbsp;<a href="">Más movimientos</a></p>
    </div>
  </div>
</nav>

<footer>
  <div class="row">
    <div class="col-12">
      <p>Contacta con nosotros: info@banco_riendo.com</p>
    </div>
  </div>
</footer>
</div>
  </body>
</html>
